
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StimGames</title>
    <style>
        /* Import Inter font family */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* CSS Variables */
        :root {
            --primary: #b347ff;
            --primary-hover: #c56fff;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #e50914;
            --gradient-overlay: linear-gradient(0deg, rgba(18, 18, 18, 1) 0%, rgba(18, 18, 18, 0) 100%);
        }
        
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* General Styles */
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.25rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
        }
        
        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        header .logo-icon {
            background-color: var(--primary);
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(179, 71, 255, 0.3);
        }
        
        header nav ul {
            list-style: none;
            display: flex;
        }
        
        header nav ul li {
            margin-left: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
        }
        
        header nav ul li a {
            padding: 0.25rem 0;
        }
        
        header nav ul li a:hover {
            color: var(--primary);
        }
        
        header nav ul li a:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            border-radius: 2px;
        }
        
        /* Featured Banner */
        .banner {
            position: relative;
            height: 80vh;
            background: url('/api/placeholder/1600/800') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 4rem;
            margin-bottom: 2rem;
        }
        
        .banner::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: var(--gradient-overlay);
            pointer-events: none;
        }
        
        .banner-content {
            position: relative;
            max-width: 600px;
            z-index: 1;
        }
        
        .banner h1 {
            margin-bottom: 1.25rem;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #d9d9d9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .banner p {
            margin-bottom: 2rem;
            font-size: 1.25rem;
            max-width: 500px;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        
        .banner .btns {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-play {
            background-color: var(--primary);
            color: var(--text);
            border: none;
        }
        
        .btn-play:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(179, 71, 255, 0.4);
        }
        
        .btn-info {
            background-color: transparent;
            color: var(--text);
            border: 1px solid #333;
        }
        
        .btn-info:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        /* Game Rows */
        .game-row {
            margin: 3rem 2.5rem;
        }
        
        .game-row h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            position: relative;
            display: inline-block;
        }
        
        .game-row h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 2px;
            background-color: var(--primary);
            border-radius: 2px;
        }
        
        .game-row .row-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 1rem 0;
            gap: 1rem;
        }
        
        .game-row .row-container::-webkit-scrollbar {
            height: 6px;
            background: #222;
            border-radius: 3px;
        }
        
        .game-row .row-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        .game {
            flex: 0 0 auto;
            width: 220px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .game img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        
        .game:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .game:hover img {
            transform: scale(1.05);
        }
        
        .game::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(0deg, rgba(18, 18, 18, 0.8) 0%, rgba(18, 18, 18, 0) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .game:hover::after {
            opacity: 1;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            header nav ul {
                flex-wrap: wrap;
            }
            
            header nav ul li {
                margin-left: 0;
                margin-right: 1rem;
                margin-bottom: 0.5rem;
            }
            
            .banner {
                height: 60vh;
                padding: 0 1.5rem;
            }
            
            .banner h1 {
                font-size: 2.5rem;
            }
            
            .banner p {
                font-size: 1rem;
            }
            
            .banner .btns {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .game-row {
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">

                    <path d="M10 9L6 12L10 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 9L18 12L14 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

        <nav>

    </header>

        <div class="banner-content">
            <h1>STIMGAMES</h1>
            <p>Looking for some nice stimulation? You're at the right establishment.</p>
            <div class="btns">
                <a href="#" class="btn btn-play">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="6 3 20 12 6 21" fill="currentColor"></polygon>
                    </svg>
                    Play
                </a>

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <a href="https://stimulation.ryet.ru/hex">

            </div>
            <div class="game">

    </section>

    <script>
        // Enhance scrolling for game rows
        document.addEventListener('DOMContentLoaded', () => {
            // Using the left/right arrows to scroll the game row containers
            document.addEventListener('keydown', (e) => {
                const containers = document.querySelectorAll('.game-row .row-container');
                if (!containers.length) return;
                
                const scrollAmount = 240; // approximate width of a game box + gap
                
                if (e.code === 'ArrowRight') {
                    containers.forEach(container => {
                        container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                    });
                }
                if (e.code === 'ArrowLeft') {
                    containers.forEach(container => {
                        container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                    });
                }
            });
        });
    </script>
</body>
</html>
