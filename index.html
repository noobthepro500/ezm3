<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stim</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General Styles */
    body {
      background-color: #141414;
      color: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(20, 20, 20, 0.8);
    }

    header .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    header nav ul {
      list-style: none;
      display: flex;
    }

    header nav ul li {
      margin-left: 20px;
      font-size: 1em;
    }

    /* Featured Banner */
    .banner {
      position: relative;
      height: 70vh;
      background: url('https://stimulation.ryet.ru/rcl.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 60px;
    }

    .banner::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30vh;
      background: linear-gradient(0deg, #141414 100%, transparent);
    }

    .banner-content {
      position: relative;
      max-width: 600px;
      z-index: 1;
    }

    .banner h1 {
      margin-bottom: 20px;
      font-size: 3em;
    }

    .banner p {
      margin-bottom: 20px;
      font-size: 1.1em;
      max-width: 500px;
      line-height: 1.4;
    }

    .banner .btns {
      display: flex;
    }

    .banner .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 10px;
      transition: background 0.3s ease;
    }

    .btn-play {
      background-color: #e50914;
      color: #fff;
    }

    .btn-play:hover {
      background-color: #f40612;
    }

    .btn-info {
      background-color: rgba(109, 109, 110, 0.7);
      color: #fff;
    }

    .btn-info:hover {
      background-color: rgba(109, 109, 110, 0.4);
    }

    /* Movie Rows */
    .movie-row {
      margin: 20px 40px;
    }

    .movie-row h2 {
      margin: 20px 0;
      font-size: 1.5em;
    }

    .movie-row .row-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .movie-row .row-container::-webkit-scrollbar {
      display: none;
    }

    .movie {
      flex: 0 0 auto;
      width: 200px;
      margin-right: 10px;
      transition: transform 0.3s;
    }

    .movie img {
      width: 100%;
      border-radius: 4px;
      transition: transform 0.3s;
    }

    .movie:hover img {
      transform: scale(1.05);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      .banner {
        height: 50vh;
        padding: 0 20px;
      }
      
      .banner h1 {
        font-size: 2em;
      }
      .banner p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">StimGames</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="https://stimulation.ryet.ru/hex">Hex</a></li>
        <li><a href="https://stimulation.ryet.ru/rcl">RCL Aim trainer</a></li>
        <li><a href="https://stimulation.ryet.ru/circle">Circle</a></li>
        <li><a href="https://stimulation.ryet.ru/Minesweeper">Minesweeper</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>STIMGAMES</h1>
      <p>Looking for some nice stimulation? You're at the right establishment.</p>
      <div class="btns">
        <a href="#" class="btn btn-play">Play</a>
        <a href="#" class="btn btn-info">More Info</a>
      </div>
    </div>
  </section>

  <section class="movie-row">
    <h2>New!</h2>
    <div class="row-container">
      <!-- Wrap movie images in anchor tags for redirection -->
      <div class="movie">
        <a href="https://stimulation.ryet.ru/rcl">
          <img src="https://stimulation.ryet.ru/rcl.png" alt="RCL aim trainer">
        </a>
      </div>
      <div class="movie">
        <a href="https://stimulation.ryet.ru/circle">
          <img src="https://stimulation.ryet.ru/circle.png" alt="Circle">
        </a>
      </div>
      <div class="movie">
        <a href="https://stimulation.ryet.ru/hex">
          <img src="https://stimulation.ryet.ru/hex.png" alt="Hex">
        </a>
      </div>
      <div class="movie">
        <a href="https://stimulation.ryet.ru/minesweeper">
          <img src="https://stimulation.ryet.ru/minesweeper.png" alt="Minesweeper">
        </a>
      </div>
    </div>
  </section>

  <section class="movie-row">
    <h2>Coming soon</h2>
    <div class="row-container">
      <div class="movie">
        <a href="https://example.com/new1">
          <img src="https://via.placeholder.com/200x300?text=New+1" alt="Soon 1">
        </a>
      </div>
      <div class="movie">
        <a href="https://example.com/new2">
          <img src="https://via.placeholder.com/200x300?text=New+2" alt="Soon 2">
        </a>
      </div>
      <div class="movie">
        <a href="https://example.com/new3">
          <img src="https://via.placeholder.com/200x300?text=New+3" alt="Soon 3">
        </a>
      </div>
      <div class="movie">
        <a href="https://example.com/new4">
          <img src="https://via.placeholder.com/200x300?text=New+4" alt="Soon 4">
        </a>
      </div>
      <div class="movie">
        <a href="https://example.com/new5">
          <img src="https://via.placeholder.com/200x300?text=New+5" alt="Soon 5">
        </a>
      </div>
    </div>
  </section>

  <script>
    // Optional JavaScript for additional interactivity.
    // For example, you might want to add button functionality to scroll the row
    // or make AJAX calls to fetch movie data.
    
    // Below is a simple example to scroll a row by a fixed amount when arrow keys are pressed.
    
    document.addEventListener('keydown', (e) => {
      // Using the left/right arrows to scroll the first movie row container
      const container = document.querySelector('.movie-row .row-container');
      if (!container) return;
      const scrollAmount = 220; // approximate width of a movie box + margin
      
      if (e.code === 'ArrowRight') {
        container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
      }
      if (e.code === 'ArrowLeft') {
        container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
